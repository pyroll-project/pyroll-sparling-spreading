[build]
packages = [
    "pyroll"
]

[version]
path = "pyroll/sparling_spreading.py"

[envs.default]
path = ".venv"
dependencies = [
    "pytest ~= 7.0",
    "pyroll-report ~= 2.0.0b2"
]
features = ["pillar-model"]

[envs.docs]
path = ""
dependencies = [
    "pygments ~= 2.0"
]

[envs.docs.scripts]
build = "latexmk --cd --pdf --shell-escape docs/docs"

[envs.test]
path = ""

[envs.test.scripts]
all = "pytest"

[[envs.test.matrix]]
python = ["3.9", "3.10", "3.11"]